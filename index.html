<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- <meta lang="en"> -->
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <!-- Card -->
    <div class="card_white">

      <!-- QR code -->
      <img src="images/image-qr-code.png" width="300" alt="QR Code that takes you to the Frontend Mentor website">

      <!-- Headings -->
      <h1 class="main-heading">Improve your front-end skills by building projects</h1>

      <!-- Paragraphs -->
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  
      <!-- Attribution -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/imjheef" target= "_blank">Jheferson Correa</a>.
    </div>
  </main>
</body>
</html>
